
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Time Offer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .dialog {
            background: white;
            border: 2px solid #8fbc8f;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 448px;
            width: 100%;
            margin: 16px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            right: 16px;
            top: 16px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            z-index: 10;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        .close-icon {
            width: 16px;
            height: 16px;
        }
        
        .content {
            padding: 24px;
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            color: #2d5016;
            margin-bottom: 16px;
        }
        
        .offer-box {
            background: #f0f4f0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .discount {
            font-size: 32px;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 8px;
        }
        
        .offer-text {
            color: #4a5d23;
        }
        
        .description {
            color: #2d4a16;
            margin-bottom: 24px;
        }
        
        .claim-btn {
            width: 100%;
            background: #8fbc8f;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 12px;
        }
        
        .claim-btn:hover {
            background: #7da87d;
        }
        
        .no-thanks {
            background: none;
            border: none;
            color: #8fbc8f;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .no-thanks:hover {
            color: #7da87d;
        }
        
        .disclaimer {
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <button class="close-btn" onclick="window.parent.postMessage('closeDiscountPopup', '*')">
            <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <span style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;">Close</span>
        </button>
        
        <div class="content">
            <h2 class="title">ðŸŒ¿ Limited Time Offer! ðŸŒ¿</h2>
            
            <div class="offer-box">
                <div class="discount">25% OFF</div>
                <div class="offer-text">Your First Order</div>
            </div>
            
            <p class="description">
                Experience the power of premium herbal wellness products with our exclusive welcome discount.
            </p>
            
            <button class="claim-btn" onclick="window.parent.postMessage('closeDiscountPopup', '*')">
                Claim Your Discount
            </button>
            
            <button class="no-thanks" onclick="window.parent.postMessage('closeDiscountPopup', '*')">
                No thanks, I'll pay full price
            </button>
            
            <div class="disclaimer">
                * Offer valid for new customers only. Limited time offer.
            </div>
        </div>
    </div>
</body>
</html>
